
{% include 'django_facebook/_facebook_js.html' %}
{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>HP Happy New Year</title>

<!-- CSS -->
<link href="/wcsstore/HPStorefrontAssetStore/css/hps-euro-w01-fontface-core.css?v=" rel="stylesheet">
<link href="{{ STATIC_URL }}django_facebook/css/facebook.css" type="text/css" rel="stylesheet" media="all" />
<link rel="stylesheet" type="text/css" media="screen" href="{% static 'fbpic/style.css' %}" />
<!-- JAVASCRIPTS -->
<script src="{% static 'fbpic/js/browser.js' %}" type="text/javascript"></script>
<!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>

<body class="home">
<div class="wrapper"> 
  <div class="header clearfix">
        <img src="{% static 'fbpic/images/logo.png' %}" alt="HP" class="logo" />
  </div>
  
  <div class="main-content">
    <img src="{% static 'fbpic/images/banner1.png' %}" alt="banner" class="banner" />
    <h2>Kickstart 2015 on a Winning Note.<br />Register Now &amp; Win Exciting Gifts from HP.</h2>
    <!--<a href="#" class="login-btn"></a>-->
    <form action="{% url 'facebook_connect' %}?facebook_login=1" method="post">
    {% csrf_token %}
    <input type="hidden" value="/{{zone}}" name="next" />
    <input type="hidden" value="/{{zone}}" name="register_next" />
    <input type="hidden" value="/error" name="error_next" />
    <input onclick="F.connect(this.parentNode); return false;" type="image" src="{{ STATIC_URL }}django_facebook/images/facebook_login.png" />
    </form>

  </div>
  
</div>
</body>
</html>
