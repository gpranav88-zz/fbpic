{% include 'django_facebook/_facebook_js.html' %}
{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Congrats</title>


<!-- CSS -->
<link href="/wcsstore/HPStorefrontAssetStore/css/hps-euro-w01-fontface-core.css?v=" rel="stylesheet">
<link href="{{ STATIC_URL }}django_facebook/css/facebook.css" type="text/css" rel="stylesheet" media="all" />
<link rel="stylesheet" type="text/css" media="screen" href="{% static 'fbpic/style.css' %}" />
<!-- JAVASCRIPTS -->
<script src="{% static 'fbpic/js/browser.js' %}" type="text/javascript"></script>
<!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>

<body class="inner">
<div class="wrapper "> 
  <div class="header clearfix">
        <img src="{% static 'fbpic/images/logo.png'%}" alt="HP" class="logo" />
        <img src="{% static 'images/banner1.png'%}" alt="banner" class="banner" />
  </div>
  
  <div class="box1 congrts">
    <img src="{% static 'images/hp-icon.png'%}" alt="hp" class="icon" />
    <p>Thank you {{ user.first_name }}!<br>Your registration was successful.</p>
    <a href="{% url 'auth_logout' %}?next={{ '/'|urlencode }}" onclick="fbLogoutUser()" class="button1">Log out</a>
  </div>
 
  
</div>
</body>
<script>
function fbLogoutUser() {
    FB.getLoginStatus(function(response) {
        if (response && response.status === 'connected') {
            FB.logout(function(response) {
                console.log(response);
                // document.location.reload();
            });
        }
    });
}
</script>
</html>
