<html>
<head>
<meta charset="utf-8" />
<title>Ertiga Family Twist</title>
{% include 'django_facebook/_facebook_js.html' %}
{% load staticfiles %}

<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300italic,300,400italic,600,600italic,700,700italic' rel='stylesheet' type='text/css'>
<link href="{{ STATIC_URL }}django_facebook/css/facebook.css" type="text/css" rel="stylesheet" media="all" />
<link rel="stylesheet" type="text/css" href="{% static 'fbpic/style.css' %}" />

<!-- JAVASCRIPTS -->
<script src="js/jquery-1.7.1.min.js" type="text/javascript"></script>
<script src="js/browser.js" type="text/javascript"></script>
<!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->


</head>
<body>
<div id="container"> 
  
  <div class="content-box">
    <p>
    Thank you {{ user.first_name }}, for registering with us. Your User id is {{text}}.
    </p>
            <form action="{% url 'wall_post' %}" method="get">
                {% csrf_token %}
                <input type="hidden" value="{{ request.path }}" name="next" />
                <img src="{% static 'fbpic/images/user_img.png' %}" alt="This is your picture taken by our cams"/>
                <input type="hidden" value="http://familytwist.in{{STATIC_URL }}fbpic/images/user_img.png" name="picture" />
                <br />
                <textarea name="message" rows="3" cols="35"></textarea>
                <br /><br /><br />
                <input type="submit" value="Post to your wall" />
            </form>

    <a href="{% url 'auth_logout' %}?next={{ '/'|urlencode }}" onclick="fbLogoutUser()" class="button1">Log out</a>
    
  </div>
  
</div>
</body>
</html>
<script>
function fbLogoutUser() {
    FB.getLoginStatus(function(response) {
        if (response && response.status === 'connected') {
            FB.logout(function(response) {
            	console.log(response);
                // document.location.reload();
            });
        }
    });
}
</script>
