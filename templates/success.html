{% include 'django_facebook/_facebook_js.html' %}
<div>
	<h1>Welcome {{ user }}</h1>
	THANK YOU FOR REGISTERING
	<p><a href="{% url 'auth_logout' %}?next={{ '/'|urlencode }}" onclick="fbLogoutUser()">Logout</a> </p>
    <h2>Your unique ID is : {{user.id}} </h2>
</div>

<div id="wall_post" style="margin: 60px 0px 20px 0px;">
        <h2>Post to My Wall</h2>
        <div>
            <form action="{% url 'wall_post' %}" method="get">
                {% csrf_token %}
                <input type="hidden" value="{{ request.path }}" name="next" />

                <img src="http://quidich.com/logo.png" alt="image"/>
                <input type="hidden" value="http://quidich.com/logo.png" name="picture" />
                <br />
                <textarea name="message" rows="3" cols="35">Check out quidich.com, loving it :)</textarea>
                <br />
                <input type="submit" value="Post to your wall" />
            </form>
        </div>
        <p><a href="{% url 'auth_logout' %}?next={{ '/'|urlencode }}" onclick="fbLogoutUser()">Logout</a> </p>
    </div>

<script>
function fbLogoutUser() {
    FB.getLoginStatus(function(response) {
        if (response && response.status === 'connected') {
            FB.logout(function(response) {
            	console.log(response);
                // document.location.reload();
            });
        }
    });
}
</script>
