<html>
<head>
<meta charset="utf-8" />
<title>Raise Your Lumia</title>
{% include 'django_facebook/_facebook_js.html' %}
{% load staticfiles %}

<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300italic,300,400italic,600,600italic,700,700italic' rel='stylesheet' type='text/css'>
<link href="{{ STATIC_URL }}django_facebook/css/facebook.css" type="text/css" rel="stylesheet" media="all" />
<link rel="stylesheet" type="text/css" href="{% static 'fbpic/style.css' %}" />

<!-- JAVASCRIPTS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="js/browser.js" type="text/javascript"></script>
<!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->


</head>
<body>
<div id="container"> 
  <img src="{{ STATIC_URL }}fbpic/images/ms-logo.png" alt="Microsoft" class="ms-logo" />
  <div class="content-box">
    <p >
    THANK YOU {{ user.first_name }} <span>FOR RAISING <br /> YOUR <strong>LUMIA</strong> </span> and let the world see it.<br />Get ready for ultimate selfie.<br />Your number is #{{text}}
    </p>
    <br /><br />
    <a href="{% url 'auth_logout' %}?next={{ '/'|urlencode }}" onclick="fbLogoutUser()" class="button1">Log out</a>
    
    <img src="{{ STATIC_URL }}fbpic/images/hlp.png" alt="" class="robot" />
  </div>
  
  <!--<img src="{{ STATIC_URL }}fbpic/images/mob-icon.png" alt="" class="mobile-icon" />-->
</div>
</body>
</html>
<script>
function fbLogoutUser() {
    FB.getLoginStatus(function(response) {
        if (response && response.status === 'connected') {
            FB.logout(function(response) {
            	console.log(response);
                // document.location.reload();
            });
        }
    });
}
</script>
